<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta hppt-equiv="X-UA-Compatibile" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Prototype broadcast</title>

    <!--Style-->
    <style media="screen">
      body {
        background: #181818;
      }
      nav {
        position: fixed;
        background: #121212;
      }
      .sidenav {
        background: #161616;
      }
      .sidenav > li > a {
        color: #DDDDDD;
      }
      #container_id {
        padding-top: 70px;
        align-content: center;
      }
      #row_video {
        align-items: stretch;
      }
      #video_placeholder {

      }
    </style>
  </head>

  <body>
    <!--Navigation bar-->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="sidenav-trigger show-on-large" data-target="menu-selection">
          <i class="material-icons">menu</i>
        </a>
        <a href="#" class="brand-logo">SmoÄ‡nica</a>
      </div>
    </nav>

    <ul class="sidenav" id="menu-selection">
      <li id="id_euronews" onclick="loadBroadcast(this.id)"><a href="#" onclick="loadEuronews()">Euronews</a></li>
      <li id="id_spacex" onclick="loadBroadcast(this.id)"><a href="#" onclick="loadSpaceX()">SpaceX</a></li>
    </ul>

    <!-- Content of page -->
    <div class="container" id="container_id">
      <div>
        <div class="row" id="row_video">
          <div id="video_placeholder">

          </div>
        </div>
      </div>
    </div>




    <!--Function of sidenav-->
    <script>
    $(document).ready(function() {
      $('.sidenav').sidenav({
        draggable: true
      });

      $('.sidenav').sidenav('open');
    });

      var instance = M.Sidenav.getInstance(elem);
      instance.open();
    });*/

    </script>

    <!--Add a video iFrame by Js-->
    <script>
    //iFrames - programs source
    var source;
    const EURONEWS = 'src="https://www.youtube.com/embed/5avbHxRppxo"'
    const SPACEX = 'src="https://www.youtube.com/embed/2ZL0tbOZYhE"'

    function loadBroadcast(id) {
      switch (id) {
        case "id_euronews":
        source = EURONEWS;
        break;
        case "id_spacex":
        source = SPACEX;
        break;
      }
      var broadcastStation = '<iframe width="100%" height="480" '
                              + source +
                              ' frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
      document.getElementById('video_placeholder').innerHTML = broadcastStation;
    }

    </script>
  </body>
</html>
