    <nav class="nav-wraper">

        </a>

    <ul class="sidenav" id="menu-selection">
      <li id="id_euronews" onclick="loadBroadcast(this.id)"><a href="#" onclick="loadEuronews()">Euronews</a></li>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Function of sidenav-->
    <script>
      $(document).ready(function() {
        $('.sidenav').sidenav();
      });
    </script>
    <!--Add a video iFrame by Js-->
    <script>
    //iFrames - programs source
    var source;
    const EURONEWS = 'src="https://www.youtube.com/embed/0eRUU97cTf0"'
    const SPACEX = 'src="https://www.youtube.com/embed/u-SAdjoFVHk"'
    //var euronews = '<iframe width="1024" height="600" src="https://www.youtube.com/embed/0eRUU97cTf0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    //var spacex = '<iframe width="1024" height="600" src="https://www.youtube.com/embed/u-SAdjoFVHk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';


    function loadBroadcast(id) {
      switch (id) {
        case "id_euronews":
          source = EURONEWS;
          break;
        case "id_spacex":
          source = SPACEX;
          break;
      }
      var broadcastStation = '<iframe width="100%" height="480" '
                              + source +
                              ' frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
      document.getElementById('video_placeholder').innerHTML = broadcastStation;
    }
